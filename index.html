
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hazlo Más Mono</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: cover;
            background-position: center;
            transition: background-image 0.5s ease;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 20px;
            color: white;
        }

        button {
            padding: 10px 20px;
            font-size: 20px;
            background-color: #ff9900;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff6600;
        }

        #counter {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
</head>
<body id="background">

    <div class="container">
        <h1>¡Hazlo más mono!</h1>
        <button onclick="makeMoreMonkey()">Hacer más mono</button>
        <div id="counter">Mono nivel: 0</div>
    </div>

    <script>
        let monkeyLevel = 0;

        // Ruta de las imágenes que subiste
        const initialImage = 'image1.png'; // Primera imagen (persona)
        const monkeyImage = 'image2.png'; // Segunda imagen (mono)

        function makeMoreMonkey() {
            monkeyLevel++;

            if (monkeyLevel >= 10) {
                document.getElementById('background').style.backgroundImage = `url('${monkeyImage}')`;
            } else {
                document.getElementById('background').style.backgroundImage = `url('${initialImage}')`;
            }

            // Actualiza el contador
            document.getElementById('counter').innerText = `Mono nivel: ${monkeyLevel}`;
        }

        // Inicializa la primera imagen
        document.getElementById('background').style.backgroundImage = `url('${initialImage}')`;
    </script>
</body>
</html>
